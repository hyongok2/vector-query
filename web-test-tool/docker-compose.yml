services:
  vector-search-tester:
    build:
      context: .
      dockerfile: Dockerfile
    image: vector-search-tester:v1.0.0
    container_name: vector-search-tester
    ports:
      - "5250:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vector-tester.rule=Host(`vector-tester.localhost`)"
      - "traefik.http.services.vector-tester.loadbalancer.server.port=80"
    networks:
      - vector-network

